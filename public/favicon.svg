    </filter>
  </defs>
  
  <!-- Фон с вертикальным градиентом -->
  <rect width="32" height="32" rx="12" fill="url(#grad1)"/>
  
  <!-- Буква F с мягкими краями -->
  <path 
    d="M9 9h10v2.5H11.5v3.5h6.5v2.5H11.5v4.5H9V9z" 
    fill="#6B8A7A"
